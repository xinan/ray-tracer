<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ray Tracer</title>
  <link rel="stylesheet" href="css/lib/tether.min.css" />
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/lib/pace-theme-minimal.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="jumbotron" id="parent">
      <h1 class="display-3">Real-Time Ray Tracing</h1>
      <hr class="m-y-2">
      <div class="col-xs-12">
        <div class="btn-group pull-xs-left" role="group">
          <button type="button" class="btn btn-primary btn-large" id="switch" data-toggle="tooltip" data-placement="top" title="Toggle GPU/CPU mode">GPU</button>
          <button type="button" class="btn btn-info btn-large" id="fps" data-toggle="tooltip" data-placement="top" title="Toggle FPS throttling mode">0 fps</button>
        </div>
        <div class="btn-group" role="group" data-toggle="buttons">
          <label class="btn btn-warning btn-large btn-resolution active">
            <input type="radio" name="size" value="192" checked> Resolution 144p
          </label>
          <label class="btn btn-warning btn-large btn-resolution">
            <input type="radio" name="size" value="320"> 240p
          </label>
          <label class="btn btn-warning btn-large btn-resolution">
            <input type="radio" name="size" value="480"> 360p
          </label>
          <label class="btn btn-warning btn-large btn-resolution">
            <input type="radio" name="size" value="640"> 480p
          </label>
          <label class="btn btn-warning btn-large btn-resolution">
            <input type="radio" name="size" value="960"> 720p
          </label>
        </div>
        <div class="btn-group pull-xs-right" role="group">
          <button type="button" class="btn btn-success btn-large" id='toggle'>Play</button>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="btn-group pull-xs-left" role="group" data-toggle="buttons">
          <label class="btn btn-warning btn-large btn-antialiasing active">
            <input type="radio" name="level" value="1" checked> Anti-Aliasing Off
          </label>
          <label class="btn btn-warning btn-large btn-antialiasing">
            <input type="radio" name="level" value="2"> 2x
          </label>
          <label class="btn btn-warning btn-large btn-antialiasing">
            <input type="radio" name="level" value="4"> 4x
          </label>
          <label class="btn btn-warning btn-large btn-antialiasing">
            <input type="radio" name="level" value="6"> 6x
          </label>
          <label class="btn btn-warning btn-large btn-antialiasing">
            <input type="radio" name="level" value="8"> 8x
          </label>
        </div>
        <div class="btn-group pull-xs-right" role="group" data-toggle="buttons">
          <label class="btn btn-warning btn-large btn-bounces active">
            <input type="radio" name="depth" value="0" checked> No bounces
          </label>
          <label class="btn btn-warning btn-large btn-bounces">
            <input type="radio" name="depth" value="1"> 1
          </label>
          <label class="btn btn-warning btn-large btn-bounces">
            <input type="radio" name="depth" value="2"> 2
          </label>
          <label class="btn btn-warning btn-large btn-bounces">
            <input type="radio" name="depth" value="3"> 3
          </label>
          <label class="btn btn-warning btn-large btn-bounces">
            <input type="radio" name="depth" value="4"> 4
          </label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="btn-group pull-xs-left" role="group">
          <button type="button" class="btn btn-warning btn-large" id='decreaseSpeed'>&minus;</button>
          <button type="button" class="btn btn-warning btn-large" id='resetSpeed' data-toggle="tooltip" data-placement="bottom" title="Reset Speed">Speed</button>
          <button type="button" class="btn btn-warning btn-large" id='increaseSpeed'>&plus;</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-warning btn-large" id='rotateLeft'>&lt;-</button>
          <button type="button" class="btn btn-warning btn-large" id='resetCamera' data-toggle="tooltip" data-placement="bottom" title="Reset Camera">Camera</button>
          <button type="button" class="btn btn-warning btn-large" id='rotateRight'>-&gt;</button>
        </div>
        <div class="btn-group pull-xs-right" role="group">
          <button type="button" class="btn btn-warning btn-large" id='zoomOut'>&minus;</button>
          <button type="button" class="btn btn-warning btn-large" id='resetZoom' data-toggle="tooltip" data-placement="bottom" title="Reset Zooming">Zoom</button>
          <button type="button" class="btn btn-warning btn-large" id='zoomIn'>&plus;</button>
        </div>
      </div>
      &nbsp;
      <hr id="beforeCanvas">
      <canvas id='c'></canvas>
      &nbsp;
      <hr class="m-y-2">
      <footer class="footer" id="footer">
        Copyright &copy; 2016 <a href="https://github.com/xinan">Liu Xinan</a> | Powered by <a href="https://github.com/gpujs/gpu.js">gpu.js</a>
      </footer>
    </div>
  </div>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/tether.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/pace.min.js"></script>
  <script src="js/lib/gpu.min.js"></script>
  <script src="js/scene.js?nocache"></script>
  <script src="js/vector.js?nocache"></script>
  <script src="js/gpu.js?nocache"></script>
  <script src="js/main.js?nocache"></script>
</body>
</html>
